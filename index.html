<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Michael's Portfolio</title>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery-1.11.2.min.js" ></script>
		<script type="text/javascript" src="js/knockout-3.3.0.js" ></script>
	</head>
	<body>
		<div>
			<h1>Michael Yang</h1>
			<p>Developer</p>
		</div>
		<hr>
		<div>
			<h2>Projects</h2>
			<div>
				<h4>Udacity Front-End Web Development projects</h4>
				<ul data-bind="foreach: frontEndUdacityProjects">
					<li>
						<a data-bind="attr: { href: url }, text: name"></a>
						<div data-bind="text: description, click: toggleLearningExperienceInfo"></div>
						<div data-bind="visible: learningExperienceInfo">Learning experience:</div>
						<div data-bind="visible: learningExperienceInfo, text: learningExperience"></div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
